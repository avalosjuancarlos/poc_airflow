name: CI - Test and Lint

on:
  push:
    branches: [ main, develop, test-* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.10']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install apache-airflow==2.11.0
        pip install -r requirements.txt
    
    - name: Run unit tests
      run: |
        export PYTHONPATH="${PYTHONPATH}:${PWD}/dags"
        pytest tests/unit -v --cov=dags/market_data --cov-report=xml --cov-report=term-missing -m "not integration"
    
    - name: Run integration tests
      run: |
        export PYTHONPATH="${PYTHONPATH}:${PWD}/dags"
        export AIRFLOW__CORE__UNIT_TEST_MODE=True
        export AIRFLOW__CORE__LOAD_EXAMPLES=False
        pytest tests/integration -v -m "integration"
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
  
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort pylint
    
    - name: Run flake8
      run: |
        flake8 dags/market_data --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 dags/market_data --count --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Check code formatting with black
      run: |
        black --check dags/market_data tests/
    
    - name: Check import sorting with isort
      run: |
        isort --check-only dags/market_data tests/
  
  dag-validation:
    name: Validate DAG
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install Airflow
      run: |
        python -m pip install --upgrade pip
        pip install apache-airflow==2.11.0
        pip install -r requirements.txt
    
    - name: Validate DAG syntax
      run: |
        export PYTHONPATH="${PYTHONPATH}:${PWD}/dags"
        export AIRFLOW__CORE__UNIT_TEST_MODE=True
        export AIRFLOW__CORE__LOAD_EXAMPLES=False
        python dags/get_market_data_dag.py
    
    - name: Check for DAG import errors
      run: |
        export PYTHONPATH="${PYTHONPATH}:${PWD}/dags"
        export AIRFLOW__CORE__UNIT_TEST_MODE=True
        export AIRFLOW__CORE__LOAD_EXAMPLES=False
        python -c "
        from airflow.models import DagBag
        dagbag = DagBag(dag_folder='dags/', include_examples=False)
        if dagbag.import_errors:
            print('DAG Import Errors:')
            for filename, error in dagbag.import_errors.items():
                print(f'{filename}: {error}')
            exit(1)
        print(f'Successfully loaded {len(dagbag.dags)} DAG(s)')
        print('DAGs:', list(dagbag.dags.keys()))
        "

